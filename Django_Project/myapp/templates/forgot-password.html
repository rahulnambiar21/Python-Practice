{% extends 'header.html' %}
{% block content%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
		<h1>Send OTP</h1>
		{% if msg %}
		<b style="color: green;">{{msg}}</b>
		{% endif %}
		<form name="contact" method="post" action="{% url 'forgot-password' %}">
			{% csrf_token %}
			<table>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Send OTP" class="btn btn-primary">
					</td>
				</tr>
			</table>

		</form>
	</center>
</body>
</html>
{% endblock %}
